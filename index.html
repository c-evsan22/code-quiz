<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./assets/style.css"/>
</head>
<body>
    <main>
        <div class="header">
            <h2>Code Quiz</h2>
        </div>
        <div class="main>">
            <div class="final">
                <h3>You're done with the quiz</h3>
                <p>Score: </p>
                <p class="Score"></p>
                <h4>Run it back?</h4>
                <button id="again" class="submit">Again</button>
            </div>
            <div class="quiz">
                <div class="count">
                    <p class="current">0</p>
                    <p style="margin-left: 40px;">/</p>
                    <p class="total"></p>
                </div>
                <h3 id="question"></h3>
                <label id="a1" class="container">
                    <input type="radio" checked="checked" name="radio" />
                    <span class="checkmark"></span>
                </label>
                <label id="a2" class="container">
                    <input type="radio" checked="checked" name="radio" />
                    <span class="checkmark"></span>
                </label>
                <label id="a3" class="container">
                    <input type="radio" checked="checked" name="radio" />
                    <span class="checkmark"></span>
                </label>
                <label id="a4" class="container">
                    <input type="radio" checked="checked" name="radio" />
                    <span class="checkmark"></span>
                </label>
                <button id="next" class="submit">Submit</button>
            </div>
            <div class="seetings"></div>
            <h3 style="text-align: center;">Set up ya quiz</h3>
            <label for="category">Category</label>
            <select name="category" id="category">
                <option value="9">General Knowledge</option>
                <option value="27">Animal</option>
                <option value="15">Video Games</option>
                <option value="23">History</option>
                <option value="21">Sports</option>
            </select>
            <div class="mt30">
                <label for="difficulty">difficulty</label>
                <label class="container" style="display: inline; margin-left: 30px;">Easy
                    <input type="radio" name="radio" id="Easy" />
                    <span class="checkmark" style="margin-top: 2px"></span>
                </label>
                <label class="container" style="display: inline; margin-left: 30px;">Medium
                    <input type="radio" name="radio" id="Medium" />
                    <span class="checkmark" style="margin-top: 2px;"></span>
                </label>
                <label class="container" style="display: inlnie; margin-left: 30px;">Hard
                    <input type="radio" name="radio" id="Hard" />
                    <span class="checkmark" style="margin-top: 2px;"></span>
                </label>
            </div>
            <div class="mt30">
                <label for="questions">Number of Questions</label>
                <input
                name="questions"
                id="questions"
                type="text"
                pattern="[0-9]*"
                />
            </div>
            <button id="start" class="submit">Start</button>
        </div>
    </div>
    </main>
    <script type="module" src="script.js"></script>
</body>
</html>
