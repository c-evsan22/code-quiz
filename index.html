<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./assets/style.css"/>

</head>
<body>
    <main>
        <div class="header">
            <h2>Code Quiz</h2>
        </div>
        <div class="main>">
            <div class="final">
                <h3>You're done with the quiz</h3>
                <p>Score: </p>
                <p class="Score"></p>
                <h4>Run it back?</h4>
                <button id="again" class="submit">Again</button>
            </div>
            <div class="quiz">
                <div class="count">
                    <p class="current">0</p>
                    <p style="margin-left: 40px;">/</p>
                    <p class="total"></p>
                </div>
                <h3 id="question"></h3>
                <label id="a1" class="container">
                    <input type="radio" checked="checked" name="radio" />
                    <span class="checkmark"></span>
                </label>
                <label id="a2" class="container">
                    <input type="radio" checked="checked" name="radio" />
                    <span class="checkmark"></span>
                </label>
                <button id="next" class="submit">Submit</button>
            </div>
            <div class="seetings"></div>
            <h3 style="text-align: center;">Set up ya quiz</h3>
            <label for="category">Category</label>
            <select name="category" id="category">
                <option value="9">Illinois</option>
            </select>
     
         
            <button id="start" class="submit">Start</button>
        </div>
    </div>
    </main>
    <script type="module" src="script.js"></script>
</body>
</html>
